<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Route Optimization</title>
</head>
<body>
    <h1>FedEx Route Optimization</h1>
    <form action="/optimize_route" method="POST">
        <label for="source">Source Address:</label>
        <input type="text" id="source" name="source" required><br><br>

        <label for="destination">Destination Address:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="mileage">Vehicle Mileage (km/l):</label>
        <input type="number" id="mileage" name="mileage" step="0.1" required><br><br>

        <button type="submit">Optimize Route</button>
    </form>
</body>
</html>
